<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- TODO: Links -->
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/67f918e73f.js"
      crossorigin="anonymous"
    ></script>
    <!-- FIXME: Links end -->
  </head>
  <body>
    <!-- TODO: Header starts -->
    <header class="header">
      <!-- Header bars and logo -->
      <div class="header__bars">
        <i class="fas fa-bars"></i>
        <span>guariko</span>
      </div>
      <!-- Header bars and logo ends -->

      <!-- Search here bar -->
      <div class="search__header">
        <form action="" class="header__search__here">
          <i class="fas fa-search"></i>
          <input
            type="search"
            placeholder="search here"
            maxlength="200"
            minlength="1"
          />
        </form>
      </div>
      <!-- Search here bar ends -->

      <!-- Profile -->
      <div class="profile">
        <!-- Profile image -->
        <div class="profile__image">
          <img src="images/pic-2.png" alt="" />
        </div>
        <!-- Profile image -->

        <!-- Profile content -->
        <div class="profile__content">
          <!-- Profile name -->
          <div>
            <span class="profile__name"> Emma Charlotte </span>
          </div>
          <!-- Profile name -->

          <!-- Profile status -->
          <div>
            <span class="profile__status"> Super admin </span>
          </div>
          <!-- Profile status -->
        </div>
        <!-- Profile content ends -->
      </div>
      <!-- Profile ends -->
    </header>
    <!-- FIXME: Header ends -->

    <script src="index.js"></script>
  </body>
</html>
