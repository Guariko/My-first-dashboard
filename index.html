<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- TODO: Links -->
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/67f918e73f.js"
      crossorigin="anonymous"
    ></script>
    <!-- FIXME: Links end -->
  </head>
  <body>
    <!-- TODO: Header starts -->
    <header class="header">
      <!-- Header bars and logo -->
      <div class="header__bars">
        <i class="fas fa-bars"></i>
        <span>guariko</span>
      </div>
      <!-- Header bars and logo ends -->

      <!-- Search here bar -->
      <div class="search__header">
        <form action="" class="header__search__here">
          <i class="fas fa-search"></i>
          <input
            type="search"
            placeholder="search here"
            maxlength="200"
            minlength="1"
          />
        </form>
      </div>
      <!-- Search here bar ends -->

      <!-- Profile -->
      <div class="profile">
        <!-- Profile image -->
        <div class="profile__image">
          <img src="images/pic-2.png" alt="" />
        </div>
        <!-- Profile image -->

        <!-- Profile content -->
        <div class="profile__content">
          <!-- Profile name -->
          <div>
            <span class="profile__name"> Emma Charlotte </span>
          </div>
          <!-- Profile name -->

          <!-- Profile status -->
          <div>
            <span class="profile__status"> Super admin </span>
          </div>
          <!-- Profile status -->
        </div>
        <!-- Profile content ends -->
      </div>
      <!-- Profile ends -->
    </header>
    <!-- FIXME: Header ends -->

    <!-- TODO: Main starts -->
    <main class="main">
      <!-- Dashboard section -->
      <section class="dashboard">
        <!-- Options -->
        <section class="options">
          <!-- Option 1 -->
          <div class="option">
            <!-- Option content -->
            <div class="option__content">
              <span>60</span>
              <h2>Customers</h2>
            </div>
            <!-- Option content ends -->

            <!-- Option icon -->
            <div class="option__icon">
              <i class="fas fa-people-group"></i>
            </div>
            <!-- Option icon ends -->
          </div>
          <!-- Option 1 ends -->

          <!-- Option 2 -->
          <div class="option">
            <!-- Option content -->
            <div class="option__content">
              <span>30</span>
              <h2>Projects</h2>
            </div>
            <!-- Option content ends -->

            <!-- Option icon -->
            <div class="option__icon">
              <i class="fas fa-list-check"></i>
            </div>
            <!-- Option icon ends -->
          </div>
          <!-- Option 2 ends -->

          <!-- Option 3 -->
          <div class="option">
            <!-- Option content -->
            <div class="option__content">
              <span>200</span>
              <h2>Orders</h2>
            </div>
            <!-- Option content ends -->

            <!-- Option icon -->
            <div class="option__icon">
              <i class="fas fa-bag-shopping"></i>
            </div>
            <!-- Option icon ends -->
          </div>
          <!-- Option 3 ends -->

          <!-- Option 4 -->
          <div class="option">
            <!-- Option content -->
            <div class="option__content">
              <span>$12k</span>
              <h2>Income</h2>
            </div>
            <!-- Option content ends -->

            <!-- Option icon -->
            <div class="option__icon">
              <i class="fas fa-sack-dollar"></i>
            </div>
            <!-- Option icon ends -->
          </div>
          <!-- Option 4 ends -->
        </section>
        <!-- Options end -->
      </section>
    </main>

    <!-- TODO: Aside bar Starts-->
    <aside class="aside__bar">
      <!-- Aside bar logo -->
      <div class="aside__bar__logo">
        <span>guariko</span>
      </div>

      <!-- Aside bar item 1 -->
      <div class="aside__bar__item active">
        <div>
          <i class="fas fa-chart-line"></i>
        </div>
        <span class="aside__bar__item__information">Dashboard</span>
      </div>
      <!-- Aside bar item 1 ends -->

      <!-- Aside bar item 2 -->
      <div class="aside__bar__item">
        <div>
          <i class="fas fa-people-group"></i>
        </div>
        <span class="aside__bar__item__information">Customers</span>
      </div>
      <!-- Aside bar item  2 ends -->

      <!-- Aside bar item 3 -->
      <div class="aside__bar__item">
        <div>
          <i class="fas fa-list-check"></i>
        </div>
        <span class="aside__bar__item__information">Projects</span>
      </div>
      <!-- Aside bar item 3 ends -->

      <!-- Aside bar item 4 -->
      <div class="aside__bar__item">
        <div>
          <i class="fas fa-bag-shopping"></i>
        </div>
        <span class="aside__bar__item__information">Orders</span>
      </div>
      <!-- Aside bar item 4 ends -->

      <!-- Aside bar item 5 -->
      <div class="aside__bar__item">
        <div>
          <i class="fas fa-boxes-stacked"></i>
        </div>
        <span class="aside__bar__item__information">Inventory</span>
      </div>
      <!-- Aside bar item 5 ends -->

      <!-- Aside bar item 6 -->
      <div class="aside__bar__item">
        <div>
          <i class="fas fa-circle-user"></i>
        </div>
        <span class="aside__bar__item__information">Accounts</span>
      </div>
      <!-- Aside bar item 6 ends -->

      <!-- Aside bar item 7 -->
      <div class="aside__bar__item">
        <div>
          <i class="fas fa-list-check"></i>
        </div>
        <span class="aside__bar__item__information">Tasks</span>
      </div>
      <!-- Aside bar item 7 ends -->
    </aside>
    <!-- FIXME: Aside bar ends -->

    <script src="index.js"></script>
  </body>
</html>
